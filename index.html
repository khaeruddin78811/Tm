<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محیط کدنویسی پویا</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      background: #444;
      padding: 5px;
      color: white;
    }
    .toolbar button, .toolbar select {
      background: #666;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
    }
    .editors {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 8px;
    }
    .editors textarea {
      flex: 1;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .output-terminal {
      background: black;
      color: lime;
      padding: 10px;
      height: 100px;
      overflow-y: auto;
      font-size: 13px;
      font-family: monospace;
      border-top: 2px solid #666;
    }
    iframe#viewer {
      flex: 1;
      border: none;
      background: white;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>محیط برنامه‌نویسی چندزبانه</header>
  <div class="toolbar">
    <select id="modeSelect">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JS</option>
      <option value="multi">HTML/CSS/JS</option>
    </select>
    <select id="quality">
      <option value="1080">1080p</option>
      <option value="720">720p</option>
      <option value="480">480p</option>
    </select>
    <button onclick="runCode()">▶️ اجرا</button>
    <button onclick="downloadImage()">📷 عکس</button>
    <button onclick="downloadVideo()">🎞️ ویدیو</button>
  </div>
  <div class="editor-container">
    <div id="editors" class="editors">
      <textarea id="htmlCode" placeholder="HTML"></textarea>
      <textarea id="cssCode" placeholder="CSS"></textarea>
      <textarea id="jsCode" placeholder="JavaScript"></textarea>
    </div>
    <iframe id="viewer"></iframe>
    <div class="output-terminal" id="terminal"></div>
  </div>
  <script>
    const modeSelect = document.getElementById("modeSelect");
    const htmlCode = document.getElementById("htmlCode");
    const cssCode = document.getElementById("cssCode");
    const jsCode = document.getElementById("jsCode");
    const viewer = document.getElementById("viewer");
    const terminal = document.getElementById("terminal");function updateEditorVisibility() {
  const mode = modeSelect.value;
  htmlCode.style.display = mode === "html" || mode === "multi" ? "block" : "none";
  cssCode.style.display = mode === "css" || mode === "multi" ? "block" : "none";
  jsCode.style.display = mode === "js" || mode === "multi" ? "block" : "none";
}

modeSelect.addEventListener("change", updateEditorVisibility);
updateEditorVisibility();

function runCode() {
  const html = htmlCode.value;
  const css = cssCode.value;
  const js = jsCode.value;
  const combined = `<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`;
  viewer.srcdoc = combined;
  terminal.textContent = "کد اجرا شد.";
}

function downloadImage() {
  alert("در نسخه آینده اضافه خواهد شد");
}

function downloadVideo() {
  alert("در نسخه آینده اضافه خواهد شد");
}

  </script>
</body>
  </html>
