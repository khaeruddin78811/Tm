<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قلب واقعی</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    /* نوار بالا: ترمینال */
    .terminal {
      background-color: #111;
      color: #0f0;
      padding: 10px;
      height: 50%;
      overflow-y: auto;
      direction: ltr;
      font-family: monospace;
    }

    /* بخش پایین: نمایشگر */
    .display {
      flex: 1;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #heart {
      position: relative;
      width: 300px;
      height: 300px;
      animation: beat 1.2s infinite alternate;
      transform-origin: center;
    }

    #heart:before,
    #heart:after {
      content: "";
      position: absolute;
      top: 0;
      width: 150px;
      height: 240px;
      border-radius: 150px 150px 0 0;
      background: #ff0033;
      box-shadow: 0 0 50px rgba(255, 0, 51, 0.8);
    }

    #heart:before {
      left: 150px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    #heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- بخش ترمینال بالا -->
  <div class="terminal">
<pre>
&lt;!DOCTYPE html&gt;
&lt;html lang="fa"&gt;
&lt;head&gt;
  ...
&lt;/head&gt;
&lt;body&gt;
  &lt;div id="heart"&gt;&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;
</pre>
  </div>

  <!-- بخش نمایشگر پایین -->
  <div class="display">
    <div id="heart"></div>
  </div>
</body>
</html>
